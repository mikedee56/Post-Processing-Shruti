[tool:pytest]
# Pytest configuration for Story 4.5 and general project testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = 
    .
    tests

# Minimum version
minversion = 7.0

# Pytest options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Custom markers for test organization
markers =
    story_4_5: Story 4.5 specific tests
    integration: Integration tests
    validation: Validation tests
    academic: Academic standards tests
    publication: Publication readiness tests
    slow: Slow-running tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:*indic*
    ignore::UserWarning:*sanskrit*

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if pytest-cov is available)
# addopts = --cov=src --cov-report=term-missing