<!DOCTYPE html>
<html>
<head>
    <title>Shruti Post-Processor</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
            color: #333;
        }
        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 2em; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a1a1a;
            text-align: center;
        }
        p {
            text-align: center;
            color: #666;
        }
        .upload-form {
            margin-top: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            border: 2px dashed #007bff;
            padding: 1.5em;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-bottom: 1em;
        }
        input[type="file"]::file-selector-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 2em;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shruti Post-Processor</h1>
        <p>Upload an SRT file to begin the enhancement process.</p>
        <div class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="srt_file" accept=".srt" required>
                <input type="submit" value="Process SRT File">
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Powered by the Shruti Processing Engine</p>
    </div>
</body>
</html>
