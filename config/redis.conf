# Redis Configuration for Sanskrit ASR Post-Processing System
# Production optimized settings

# Network
bind 127.0.0.1 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_redis_password_here

# Performance
tcp-backlog 511
databases 16

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128