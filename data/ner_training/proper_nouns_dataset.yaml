# Entity categories and their descriptions
entity_categories:
  SCRIPTURE:
    description: "Sacred texts, books, and scriptural works"
    examples: ["Bhagavad Gita", "Upanishads", "Vedas", "Yoga Sutras"]
    
  DEITY:
    description: "Divine beings and deities"
    examples: ["Krishna", "Shiva", "Vishnu", "Ganesha"]
    
  CHARACTER:
    description: "Mythological and historical characters"
    examples: ["Arjuna", "Rama", "Sita", "Hanuman"]
    
  TEACHER:
    description: "Spiritual teachers, gurus, and philosophers"
    examples: ["Patanjali", "Shankaracharya", "Swami Vivekananda"]
    
  PLACE:
    description: "Sacred places, cities, and geographical locations"
    examples: ["Rishikesh", "Varanasi", "Himalayas", "Vrindavan"]
    
  PHILOSOPHY:
    description: "Philosophical concepts and systems"
